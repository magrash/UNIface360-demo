<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
</head>
<body class="dashboard">
    <nav class="navbar navbar-expand-lg sticky-top" style="background:transparent; border-bottom:1px solid var(--card-border)">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Settings</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-2 sidebar p-3">
                <h6 class="text-uppercase text-muted px-2">Navigation</h6>
                <ul class="nav nav-pills flex-column gap-1 mt-2">
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('admin_dashboard') }}"><i class="fa-solid fa-gauge"></i> Dashboard Overview</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('admin_approvals') }}"><i class="fa-regular fa-file-lines"></i> Approvals</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('admin_employees') }}"><i class="fa-solid fa-users"></i> Employees</a></li>
                    <li class="nav-item"><a class="nav-link active d-flex align-items-center gap-2" href="{{ url_for('admin_settings') }}"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <li class="nav-item mt-2"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                </ul>
            </aside>
            <main class="col-12 col-lg-10 p-3 p-lg-4">
        <div class="row g-3">
            <div class="col-lg-6">
                <div class="glass-card p-3">
                    <h5 class="mb-3">Account</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Company Name</label>
                            <input class="form-control" value="UniFace 360" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Timezone</label>
                            <select class="form-select">
                                <option>UTC</option>
                                <option selected>UTC+2 (Cairo)</option>
                                <option>UTC+3</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Language</label>
                            <select class="form-select">
                                <option selected>English</option>
                                <option>Arabic</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Default Theme</label>
                            <select class="form-select">
                                <option>Light</option>
                                <option selected>Dark</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button class="btn btn-success" type="button">Save (Demo)</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="glass-card p-3">
                    <h5 class="mb-3">Notifications</h5>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="notif1" checked>
                        <label class="form-check-label" for="notif1">Email me about new incidents</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="notif2" checked>
                        <label class="form-check-label" for="notif2">Training reminders</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="notif3">
                        <label class="form-check-label" for="notif3">Certificate expiration alerts</label>
                    </div>
                    <div class="mt-3 text-end">
                        <button class="btn btn-success" type="button">Save (Demo)</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="glass-card p-3">
                    <h5 class="mb-3">Security</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">New Password</label>
                            <input class="form-control" type="password" placeholder="••••••••">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input class="form-control" type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button class="btn btn-outline-success" type="button">Update Password (Demo)</button>
                    </div>
                </div>
            </div>
        </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
