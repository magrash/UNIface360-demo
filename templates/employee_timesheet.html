<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee • Timesheet</title>
    <link rel="icon" href="{{ url_for('static', filename='logo6.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:transparent; border-bottom:1px solid rgba(255,255,255,0.12)">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('employee_dashboard') }}">
                <img src="{{ url_for('static', filename='logo6.png') }}" alt="Logo" style="height:34px; margin-inline-end:6px;">
                <span class="fw-semibold">Employee Portal</span>
            </a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="themeToggleEmployee">
                        <label class="form-check-label" for="themeToggleEmployee">Light/Dark</label>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-2 sidebar p-3">
                <h6 class="text-uppercase text-muted px-2">Navigation</h6>
                <ul class="nav nav-pills flex-column gap-1 mt-2">
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('employee_dashboard') }}"><i class="fa-solid fa-gauge"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link active d-flex align-items-center gap-2" href="{{ url_for('employee_timesheet') }}"><i class="fa-regular fa-calendar"></i> Timesheet</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('employee_requests') }}"><i class="fa-regular fa-file-lines"></i> Requests</a></li>
                </ul>
            </aside>
            <main class="col-12 col-lg-10 p-3 p-lg-4">
        <div class="glass-card p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="section-title">Today Timesheet</div>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline" id="openPreviewCsv">Download CSV</button>
                    <button class="btn btn-sm btn-gradient" id="openPreviewPdf">Download PDF</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-darkish align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>08:12</td>
                            <td>16:58</td>
                            <td><span class="status-dot dot-warning"></span> Slight Delay</td>
                        </tr>
                        <tr>
                            <td>Tuesday</td>
                            <td>08:01</td>
                            <td>17:01</td>
                            <td><span class="status-dot dot-success"></span> On-time</td>
                        </tr>
                        <tr>
                            <td>Wednesday</td>
                            <td>—</td>
                            <td>—</td>
                            <td><span class="status-dot dot-danger"></span> Absent</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Timesheet Preview Modal for employee -->
    <div class="modal fade modal-wide" id="tsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content glass-card" style="background:rgba(0,0,0,0.6)">
                <div class="modal-header">
                    <h5 class="modal-title">Time Sheet Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="tsFrame" src="about:blank" style="width:100%; height:100%; border:0;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const modal = new bootstrap.Modal(document.getElementById('tsModal'));
            const frame = document.getElementById('tsFrame');
            const previewUrl = '{{ url_for('employee_self_timesheet') }}';

            function openPreview(){
                frame.src = previewUrl; // clean preview (no nav)
                modal.show();
            }
            document.getElementById('openPreviewCsv').addEventListener('click', openPreview);
            document.getElementById('openPreviewPdf').addEventListener('click', openPreview);
        })();
    </script>
    <script>
        (function(){
            const body = document.body;
            const toggle = document.getElementById('themeToggleEmployee');
            if (!toggle) return;
            function applyTheme(){
                if (toggle.checked) {
                    body.classList.add('light-theme');
                    document.documentElement.setAttribute('data-bs-theme', 'light');
                } else {
                    body.classList.remove('light-theme');
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                }
            }
            toggle.addEventListener('change', applyTheme);
            // default to dark for employee page
            applyTheme();
        })();
    </script>
</body>
</html>
