<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Five Cameras</title>
    <link rel="icon" href="{{ url_for('static', filename='logo6.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_2.css') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #fff;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }
        .camera-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .camera {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .camera video {
            width: 100%;
            border-radius: 10px;
        }








        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 240px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
    z-index: 999;
    transition: width 0.3s ease;
    overflow: hidden;

    display: flex;
    flex-direction: column;
}

.sidebar.collapsed {
    width: 70px;
}

.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    color: #fff;
}

.sidebar-header img {
    height: 40px;
}

.sidebar-header span {
    font-size: 1.1rem;
    font-weight: 700;
    margin-left: 0rem;
    white-space: nowrap;
}

#toggleSidebar {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
}

.sidebar-nav {
    list-style: none;
    padding: 0;
    margin-top: 1rem;

    flex: 1 1 auto; /* Allow this list to grow */
    display: flex;
    flex-direction: column;
}

.sidebar-nav li {
    width: 100%;
}

.sidebar-nav a {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #fff;
    text-decoration: none;
    transition: background 0.3s ease, padding 0.3s ease;
}

.sidebar-nav a i {
    margin-right: 12px;
    font-size: 1.2rem;
}

.sidebar-nav a:hover,
.sidebar-nav a.active {
    background: rgba(109, 213, 237, 0.2);
    color: #6dd5ed;
}

/* Sidebar bottom section (e.g. logout link) */
.sidebar-bottom {
    flex-shrink: 0;
    margin-bottom: 1rem;
}

.sidebar-bottom .sidebar-nav {
    flex: none;
    margin-top: 0;
}

/* Hide text but keep toggle button visible in collapsed mode */
.sidebar.collapsed .sidebar-nav a span,
.sidebar.collapsed .sidebar-header span {
    display: none;
}

.sidebar.collapsed .sidebar-nav a {
    justify-content: center;
    padding: 14px 0;
}

.sidebar.collapsed .sidebar-nav a i {
    margin: 0;
    font-size: 1.4rem;
}

.sidebar.collapsed .sidebar-header {
    flex-direction: column;
    align-items: center;
}

.sidebar.collapsed .sidebar-header img {
    margin: 0 auto;
}

.sidebar.collapsed #toggleSidebar {
    display: block;
    margin-top: 0.5rem;
}

.content-wrapper {
    margin-left: 240px;
    transition: margin-left 0.3s ease;
}

.sidebar.collapsed ~ .content-wrapper {
    margin-left: 70px;
}

.sidebar-divider {
    border: 0;
    height: 5px;
    background: rgba(225, 248, 255, 0.858);
    margin: 1rem 1.25rem;
}

@media (max-width: 768px) {
  /* Make attendance table scrollable */
  .card-body table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
  }

  /* Responsive map container */
  .map-container {
    width: 100%;
    overflow-x: auto;
  }

  #mapCanvas {
    width: 100% !important;
    height: auto !important;
    max-width: 100%;
  }

  .card-header .float-end {
    float: none !important;
    margin-top: 0.5rem;
    text-align: left;
  }

  /* Chart responsiveness */
  canvas {
    width: 100% !important;
    height: auto !important;
  }
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
       <div class="sidebar collapsed" id="sidebar">

        <div class="sidebar-header">
        <img src="{{ url_for('static', filename='logo6.png') }}" alt="Logo">
        <span>Uniface360</span>
        <button id="toggleSidebar">â˜°</button>
        </div>




        <!-- Main navigation links -->
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('dashboard') }}" title="Dashboard"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="{{ url_for('emergency_status') }}" title="Report"><i class="bi bi-exclamation-triangle"></i> <span>Report</span></a></li>
            <li><a href="{{ url_for('map') }}" title="Map"><i class="bi bi-map"></i> <span>Map</span></a></li>
            <li><a href="{{ url_for('live_stream') }}" title="Live Stream"><i class="bi bi-camera-video"></i> <span>Live Stream</span></a></li>
            <li><a href="{{ url_for('people_directory') }}" title="Directory"><i class="bi bi-people"></i> <span>Directory</span></a></li>
            <li><a href="{{ url_for('excuses') }}" title="Excuses"><i class="bi bi-journal-check"></i> <span>Excuses</span></a></li>
        </ul>

        <!-- Horizontal line separator -->
        <hr class="sidebar-divider">

        <!-- Bottom section with Support and Logout -->
        <div class="sidebar-bottom">
            <ul class="sidebar-nav">
                <li><a href="/support" title="Support"><i class="bi bi-life-preserver"></i> <span>Support</span></a></li>
                <li><a href="{{ url_for('logout') }}" title="Logout"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a></li>
            </ul>
        </div>




        <!-- <div class="sidebar-footer">
            <p class="text-center text-white">Uniface360 &copy; 2023</p>
        </div> -->

    </div>
    
    
    
    <div class="content-wrapper">
        <h1 class="text-center mb-4">Live Stream - Five Cameras</h1>
        <div class="camera-container">
            {% for i in range(1, 6) %}
            <div class="camera">
                <h5>Camera {{ i }}</h5>
                <img src="{{ url_for('video_feed', camera_id=i) }}" alt="Camera {{ i }} Stream" class="img-fluid">
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 300,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Simulate live streams using the laptop camera
        const cameras = [1, 2, 3, 4, 5];
        cameras.forEach(id => {
            const videoElement = document.getElementById(`camera${id}`);
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                })
                .catch(error => {
                    console.error(`Error accessing camera ${id}:`, error);
                });
        });
    </script>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
