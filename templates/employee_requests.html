<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee â€¢ Requests</title>
    <link rel="icon" href="{{ url_for('static', filename='logo6.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="dashboard">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:transparent; border-bottom:1px solid rgba(255,255,255,0.12)">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('employee_dashboard') }}">
                <img src="{{ url_for('static', filename='logo6.png') }}" alt="Logo" style="height:34px; margin-inline-end:6px;">
                <span class="fw-semibold">Employee Portal</span>
            </a>
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-12 col-lg-2 sidebar p-3">
                <h6 class="text-uppercase text-muted px-2">Navigation</h6>
                <ul class="nav nav-pills flex-column gap-1 mt-2">
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('employee_dashboard') }}"><i class="fa-solid fa-gauge"></i> Overview</a></li>
                    <li class="nav-item"><a class="nav-link d-flex align-items-center gap-2" href="{{ url_for('employee_timesheet') }}"><i class="fa-regular fa-calendar"></i> Timesheet</a></li>
                    <li class="nav-item"><a class="nav-link active d-flex align-items-center gap-2" href="{{ url_for('employee_requests') }}"><i class="fa-regular fa-file-lines"></i> Requests</a></li>
                </ul>
            </aside>
            <main class="col-12 col-lg-10 p-3 p-lg-4">
        <div class="row g-3">
            <div class="col-lg-6">
                <div class="glass-card p-3 mb-3">
                    <div class="section-title mb-2">Submit Request</div>
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Type</label>
                            <select class="form-select">
                                <option>Attendance Adjustment</option>
                                <option>Permission</option>
                                <option>Leave</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Reason</label>
                            <textarea class="form-control" rows="3" placeholder="Example: recorded late or arrived late"></textarea>
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <button type="reset" class="btn btn-outline">Clear</button>
                            <button type="button" class="btn btn-gradient">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="glass-card p-3 mb-3">
                    <div class="section-title mb-2">My Recent Requests</div>
                    <div class="table-responsive">
                        <table class="table table-darkish align-middle mb-0">
                            <thead><tr><th>Date</th><th>Type</th><th>Status</th></tr></thead>
                            <tbody>
                                <tr><td>2025-11-01</td><td>Permission</td><td><span class="chip">Approved</span></td></tr>
                                <tr><td>2025-11-03</td><td>Attendance Adjustment</td><td><span class="chip">Pending</span></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
